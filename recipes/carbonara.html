<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbonara</title>
</head>
<body>
    <h1>Carbonara: by TC</h1>
    <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fstatic.onecms.io%2Fwp-content%2Fuploads%2Fsites%2F43%2F2022%2F10%2F31%2FHomemade-Lasagna-lutzflcat-1x1-1-2000.jpg&q=60&c=sc&poi=auto&orient=true&h=512" alt="lasagna picture" width="512">
    <h3>This is how your lasagna should look like at the end.</h3>
    <br>
    <h4>Ingredients</h4>
    <ul>
        <li>150grs Sugar</li>
        <li>200ml of Rum</li>
        <li>500gr of Brown Flower</li>
    </ul>
    <br>
    <h4>Steps</h4>
    <ol>
        <li>Heat the Sugar and Rum together until they form a thick paste</li>
        <li>Add this paste to the flower, it should be a really clumpy mess</li>
    </ol>
</body>
</html>
